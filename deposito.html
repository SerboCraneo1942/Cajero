<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósito - Cajero Online</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Depósito de Dinero</h1>
        <form id="depositoForm">
            <div class="mb-3">
                <label for="tipoCuenta" class="form-label">Tipo de Cuenta</label>
                <select class="form-select" id="tipoCuenta" required>
                    <option value="" disabled selected>Seleccione el tipo de cuenta</option>
                    <option value="ahorros">Ahorros</option>
                    <option value="corriente">Corriente</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cuenta" class="form-label">Número de Cuenta:</label>
                <input type="text" class="form-control" id="cuenta" placeholder="Ingrese número de cuenta" required>
            </div>
            <div class="mb-3">
                <label for="monto" class="form-label">Monto a Depositar:</label>
                <input type="number" class="form-control" id="monto" placeholder="Ingrese el monto" required>
            </div>
            <button type="submit" class="btn btn-primary">Depositar</button>
        </form>
        <div id="resultado" class="mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resultado = localStorage.getItem('depositoResultado');
            if (resultado) {
                document.getElementById('resultado').innerHTML = `<div class="alert alert-info">${resultado}</div>`;
                localStorage.removeItem('depositoResultado');
            }
        });
    </script>
</body>
</html>
