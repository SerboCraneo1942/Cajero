<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transaccion</title>
</head>
<body>
  <!-- NUEVO -->
  <!-- Formulario para la transacción/transferencia -->
<h2>Transacción de Dinero</h2>
  <form action="" id="transaccionForm">
    <label for="cuentaOrigen">Cuenta Origen:</label>
    <input type="text" id="cuentaOrigen" name="cuentaOrigen" placeholder="Número de cuenta de origen"><br><br>
    
    <label for="cuentaDestino">Cuenta Destino:</label>
    <input type="text" id="cuentaDestino" name="cuentaDestino" placeholder="Número de cuenta de destino"><br><br>
    
    <label for="tipoCuenta">Tipo de Cuenta Destino</label>
      <select name="tipoCuenta" id="tipoCuenta">
         <option value="" disabled selected>Seleccione el tipo de cuenta</option> <!-- Opción por defecto -->
          <option value="ahorros">Ahorros</option>
          <option value="corriente">Corriente</option>
      </select> <br><br>
                
        <label for="monto">Monto a Transferir:</label>
        <input type="number" id="monto" name="monto" placeholder="Ingrese monto">

        <input type="submit" value="Realizar Transacción">  <!--Acá enlazar el JS ID: Función Onclick: Metodo (Llamamos el metodo=nameFunction)-->
    </form> 
  <script type="module" src="./script.js"></script>
</body>
</html>
